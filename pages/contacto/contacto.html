    <h2 class="h1-responsive font-weight-bold text-center my-4">Contactanos</h2>

    <p class="text-center w-responsive mx-auto mb-5">¿Tenes alguna pregunta? Hablanos directamente via mail y nos comunicaremos contigo lo antes posible.</p>

    <div class="row">


        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">


                <div class="row">


                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Nombre y Apellido">
                            <label for="name" class=""></label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control" placeholder="Correo Electronico">
                            <label for="email" class=""></label>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Asunto">
                            <label for="subject" class=""></label>
                        </div>
                    </div>
                </div>

                <div class="row">


                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Consulta"></textarea>
                            <label for="message"></label>
                        </div>

                    </div>
                </div>


            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Enviar</a>
            </div>
            <div class="status"></div>
        </div>

        <div class="col-md-3 text-center">

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>@aymara_muebles</p>
                </li>
